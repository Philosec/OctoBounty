<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoBounty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="assets/css/bootstrap_dark_theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Welcome to Octobounty</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.11.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.11.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.11.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <h2 class="text-center">Welcome to</h2>
      <h1 class="text-center">Octobounty</h1>
      <h4 class="text-center">Login Below to Start Hunting!</h4>
      <div class="top-content">
        	
        <div class="inner-bg">
            <div class="container">
              
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>Bootstrap</strong> Login &amp; Register Forms</h1>
                
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-5">
                      
                      <div class="form-box">
                        <div class="form-top">
                          <div class="form-top-left">
                            <h3>Login to our site</h3>
                              <p>Enter username and password to log on:</p>
                          </div>
                          <div class="form-top-right">
                            <i class="fa fa-key"></i>
                          </div>
                          </div>
                          <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                          <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                              <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-password">Password</label>
                              <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                        </form>
                      </div>
                    </div>
                
                  <div class="social-login">
                        <h3>...or login with:</h3>
                        <div class="social-login-buttons">
                          <a class="btn btn-link-1 btn-link-1-github" href="#">
                            <i class="fa fa-facebook"></i> Github
                          </a>
                          <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                          </a>
                        </div>
                      </div>
                      
                    </div>
                    
                    <div class="col-sm-1 middle-border"></div>
                    <div class="col-sm-1"></div>
                      
                    <div class="col-sm-5">
                      
                      <div class="form-box">
                        <div class="form-top">
                          <div class="form-top-left">
                            <h3>Start Hunting</h3>
                              <p>Fill in the form below and join OctoBounty</p>
                          </div>
                          <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                          </div>
                          </div>
                          <div class="form-bottom">
                        <form role="form" action="" method="post" class="registration-form">
                          <div class="form-group">
                            <label class="sr-only" for="form-first-name">First name</label>
                              <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-last-name">Last name</label>
                              <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-email">Email</label>
                              <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-about-yourself">About yourself</label>
                              <textarea name="form-about-yourself" placeholder="About yourself..." 
                                    class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                            </div>
                            <button type="submit" class="btn">Sign me up!</button>
                        </form>
                      </div>
                      </div>
                      
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!
        
         firebase.auth().onAuthStateChanged(user => { });
         firebase.database().ref('/path/to/ref').on('value', snapshot => { });
         firebase.messaging().requestPermission().then(() => { });
         firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
