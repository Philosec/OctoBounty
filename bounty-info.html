<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OctoBounty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> <!--TODO: remove bootstrap hard reference-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="assets/css/bootstrap_dark_theme.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
          integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
          crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <header>
    <div class="row">
      <div class="col-2 col-sm-2 offset-sm-0 pl-1 pr-1 d-flex justify-content-center align-self-center"><a
        class="btn btn-outline-light btn-sm d-flex flex-column justify-content-center align-items-center btn-billing"
        role="button" href="#"><i class="fas fa-home"></i></a></div>
      <div class="col-10 col-sm-8 d-flex align-self-center">
        <h1 class="bounty-title text-truncate">Fix issue with rendering the div element when a header comes before
          it.</h1>
      </div>
    </div>
  </header>
  <hr>

  <div class="row">
    <div class="col pt-2 text-center">
      <h4 class="text-truncate issue-title">Philosec/OctoBounty/Issue#135</h4>
    </div>
  </div>

  <section>
    <div class="row">
      <div class="col pt-3 text-center">
        <h1 class="text-truncate font-weight-bold text-current-bounty">Current Bounty</h1>
      </div>
    </div>
    <div class="row">
      <div class="col pt-1 text-center">
        <h1 class="text-truncate font-weight-bold text-success">$700</h1>
      </div>
    </div>
  </section>

  <section>
    <div class="row">
      <div class="col-sm-6 col-md-5 offset-md-1 btn-col">
        <button class="btn btn-primary btn-block btn-lg btn-shadow" type="button">Track Bounty</button>
      </div>
      <div class="col-sm-6 col-md-5 offset-sm-0 offset-md-0 btn-col">
        <button class="btn btn-secondary btn-block btn-lg btn-shadow" type="button">Claim Bounty</button>
      </div>
    </div>
  </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
